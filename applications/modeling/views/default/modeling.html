{{left_sidebar_enabled,right_sidebar_enabled=False,('message' in globals())}}
{{extend 'layout.html'}}

<script type="text/javascript" src="http://www.cs.unm.edu/~angel/WebGL/7E/Common/webgl-utils.js"></script>
<script type="text/javascript" src="modelingScripts/linLib.js"></script>
<script type="text/javascript" src="modelingScripts/gfxSupport.js"></script>
<script type="text/javascript" src="modelingScripts/main.js"></script>

{{block header}}
    <header class="container-fluid background">
      <div class="jumbotron text-center">
        {{if response.title:}}
        <h1>{{=response.title}}
          <small>{{=response.subtitle or ''}}</small></h1>
        {{pass}}
      </div>
    </header>
{{end}}

</body>

<canvas id="gl-canvas" width="800" height="800">>

</canvas><br>

</body>
